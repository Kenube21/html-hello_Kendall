<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>html-hello</title>
</head>
<body>
      <div class="wrapper">
        <div class="title">
            <h1>Breathe Code Photo Feed</h1>
        </div>
        
            <div class="background">
                <div class="gallery">
                    <div class="content">
                        <div class="content-header">
                            <h2>My first photo</h2>
                            <time datetime="2024-01-01">January 1, 2024</time>
                        </div>
                        <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80" alt="My first photo">
                        <p>My first photo taken in the mountains.</p>
                    </div>

                    <div class="content">
                        <div class="content-header">
                            <h2>My second photo</h2>
                            <time datetime="2025-06-01">June 1, 2025</time>
                        </div>
                        <img src="https://images.unsplash.com/photo-1770341989953-f3efb336f7eb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D" alt="My second photo">
                        <p>A second photo for the feed.</p>
                    </div>
                    
                    <div class="content">
                        <div class="content-header">
                            <h2>My third photo</h2>
                            <time datetime="2023-11-15">November 15, 2023</time>
                        </div>
                        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="My third photo">
                        <p>A third photo added to the feed.</p>
                    </div>
                </div>
            </div>
      </div>
</body>
</html>
